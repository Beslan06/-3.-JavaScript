<!DOCTYPE html>

<body>
  <h1>Создайте страницу, которая спрашивает имя и выводит его с помощью функции</h1>
  <script>
      let name = prompt("Ваше имя?", "ФИО");

      function sayName() {
        alert("Привет - " + name + "!");
      }
      sayName(); 
  </script>
